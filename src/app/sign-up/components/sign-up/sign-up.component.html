<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>Add your usermail for subscription</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="form">
      <table class="full-width" cellspacing="0">
        <tr>
          <td class="center">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.getError('required')">
                E-Mail muss angegeben werden
              </mat-error>
              <mat-error *ngIf="email.getError('email') && !email.getError('required')">
                Kein g√ºltiges Email-Format
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td class="center">
            <mat-checkbox formControlName="agb">*AGBs akzeptiert.</mat-checkbox>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions class="center">
    <button mat-raised-button (click)="signUp()" color="primary">Sign-Up</button>
  </mat-card-actions>
</mat-card>
